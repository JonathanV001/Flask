{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}"/>
<div>
<h1>Register</h1>
<p>Enter Student Information below</p>
<form action="/addStudentOrganisation" method="POST" required>
    <label for="textbox">Enter you name: </label>
    <input type="text" id="textbox" name="name">
    <input type="submit" value="Submit">
    <label for="dropdown">Choose Organisation: </label>
    <select id="dropdown" name="orgList">
        <option value ="49er running club">49er running club</option>
        <option value ="49er rocketry">49er rocketry</option>
        <option value ="49th security divison">49th security divison</option>
        <option value ="association of datascience">association of datascience</option>
        <option value ="biomedical club">biomedical club</option>
    </select>
</form>
</div>

{% endblock %}
